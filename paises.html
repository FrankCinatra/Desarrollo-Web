    <script>
        function armaUrl(){
          let peticion = document.frmPeticion.edUrl.value + document.frmPeticion.edNombrePais.value;
          obtenerDatos(peticion);
        }

        function obtenerDatos(url){
            fetch(url,
                {
                    "method": "GET",
                    "mode": 'no-cors'
            })
            .then(response => {
                console.log(response);
            })
            .catch(err => {
                console.error(err);
            });
        }
    </script>
