  function nameBrazil(){
    fetch('https://restcountries.com/v3.1/name/brazil').then(arrayobtenido => arrayobtenido.json()).then(function(arrayobtenido){
      let body = document.getElementsByTagName('body')[0];
      brazil = document.createElement('h3');
      brazil.innerHTML = "Nombre: "+arrayobtenido[0].name.common +"<br>Nombre oficial: "+arrayobtenido[0].name.official;
      body.appendChild(brazil);
    });
  }
  function brazilflag(){
      fetch('https://flagcdn.com/108x81/br.png').then(arrayobtenido => arrayobtenido.blob()).then(arrayobtenido =>{
        let body = document.getElementsByTagName('body')[0];
        let urlflag = URL.createObjectURL(arrayobtenido);
        let flag = new Image();
        flag.src = urlflag;
        body.appendChild(flag);
      });
  }
</script>
